            <form>
               <div class="form-row">
                  <div class="form-group col-md-12">
                     <label for="inputName">Name</label>
                     <input type="text" class="form-control" id="inputName" placeholder="John Smith">       
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-12">
                     <label for="inputEmail">Email</label>
                     <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">       
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-12">
                     <label for="inputMessage">Message</label>
                     <textarea class="form-control" rows="6" id="inputMessage"></textarea>   
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-12">
                     <button type="button" class="btn btn-primary">Submit</button>
                  </div>
